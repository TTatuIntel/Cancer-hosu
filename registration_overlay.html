<!-- Registration Overlay -->
<div id="registration-overlay" class="overlay">
    <div class="overlay-content">
        <button id="close-overlay" class="close-button">Ã—</button>
        <h2>Register for the Event</h2>
        <form id="registration-form" class="registration-form">
            <label for="full-name">Full Name *</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            <button type="submit" id="submit-registration" class="submit-button">Submit Registration</button>
        </form>
    </div>
</div>

<style>
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.overlay-content {
    background: #fff;
    padding: 2rem;
    border-radius: 8px;
    max-width: 400px;
    width: 90%;
    position: relative;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: left;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #333;
}

.close-button:hover {
    color: #e74c3c;
}

.registration-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.registration-form label {
    font-weight: bold;
    color: #333;
}

.registration-form input {
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

.registration-form input:focus {
    border-color: #007bff;
    outline: none;
}

.submit-button {
    padding: 0.75rem;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
}

.submit-button:hover {
    background: #0056b3;
}
</style>

<script>
document.getElementById('register-button').addEventListener('click', () => {
    document.getElementById('registration-overlay').style.display = 'flex';
});

document.getElementById('close-overlay').addEventListener('click', () => {
    document.getElementById('registration-overlay').style.display = 'none';
});

document.getElementById('registration-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const fullName = document.getElementById('full-name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;

    if (fullName && email) {
        alert(`Thank you, ${fullName}! Your registration has been submitted with email ${email}.`);
        document.getElementById('registration-overlay').style.display = 'none';
        document.getElementById('registration-form').reset();
    } else {
        alert('Please fill in all required fields (Full Name and Email).');
    }
});
</script>
